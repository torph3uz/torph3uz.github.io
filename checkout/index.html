<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="stylesheets/checkout.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Checkout</h1>
      <section class="checkout">
        <div class="checkout--item">
          <img class="checkout--item-image" src="images/photo1.png" alt="" />
          <div class="checkout--item-details">
            <p class="checkout--item-name">Vintage Backbag</p>
            <p class="checkout--item-price">$54.99 <span>$94.99</span></p>
            <div class="checkout--item-quantity">
              <button class="checkout--item-quantity-btn" type="button">
                &minus;
              </button>
              <input
                class="checkout--item-quantity-input"
                type="number"
                step="1"
                min="1"
                value="1"
                readonly
              />
              <button class="checkout--item-quantity-btn" type="button">
                &plus;
              </button>
            </div>
          </div>
        </div>
        <div class="checkout--item">
          <img class="checkout--item-image" src="images/photo2.png" alt="" />
          <div class="checkout--item-details">
            <p class="checkout--item-name">Vintage Backbag</p>
            <p class="checkout--item-price">$54.99 <span>$94.99</span></p>
            <div class="checkout--item-quantity">
              <button class="checkout--item-quantity-btn" type="button">
                &minus;
              </button>
              <input
                class="checkout--item-quantity-input"
                type="number"
                value="1"
                readonly
              />
              <button class="checkout--item-quantity-btn" type="button">
                &plus;
              </button>
            </div>
          </div>
        </div>
        <div class="checkout--total">
          <div class="checkout--total-price">
            <p>Shipping</p>
            <p>$19</p>
          </div>
          <div class="checkout--total-price">
            <p>Total</p>
            <p>$148.98</p>
          </div>
        </div>
      </section>

      <section class="form-section">
        <form class="form-user-info" action="">
          <div class="contact">
            <h2>Contact Information</h2>
            <div class="form-input">
              <label for="email">E-mail</label>
              <div class="form-input-group">
                <i class="form-icon bi bi-envelope-fill"></i>
                <input
                  type="email"
                  name=""
                  id="email"
                  placeholder="Enter your email..."
                />
              </div>
            </div>
            <div class="form-input">
              <label for="phone">Phone</label>
              <div class="form-input-group">
                <i class="form-icon bi bi-telephone-fill"></i>
                <input
                  type="tel"
                  name=""
                  id="phone"
                  placeholder="Enter your phone..."
                />
              </div>
            </div>
          </div>
          <div class="shipping">
            <h2>Shipping Address</h2>
            <div class="form-input">
              <label for="fullName">Full Name</label>
              <div class="form-input-group">
                <i class="form-icon bi bi-person-circle"></i>
                <input
                  type="text"
                  name=""
                  id="fullName"
                  placeholder="Your full name..."
                />
              </div>
            </div>
            <div class="form-input">
              <label for="address">Address</label>
              <div class="form-input-group">
                <i class="form-icon bi bi-house-door-fill"></i>
                <input
                  type="text"
                  name=""
                  id="address"
                  placeholder="Your address..."
                />
              </div>
            </div>
            <div class="form-input">
              <label for="city">City</label>
              <div class="form-input-group">
                <span class="form-icon material-symbols-outlined">
                  location_city
                </span>
                <input
                  type="text"
                  name=""
                  id="city"
                  placeholder="Your city..."
                />
              </div>
            </div>
            <div class="form-input custom-select">
              <label for="country">Country</label>
              <div class="form-input-group">
                <span class="form-icon material-symbols-outlined">
                  location_city
                </span>
                <select class="select-input" name="" id="country">
                  <option value="">Your country...</option>
                </select>
              </div>
            </div>
            <div class="form-input">
              <label for="postal">Postal</label>
              <div class="form-input-group">
                <span class="form-icon material-symbols-outlined">
                  markunread_mailbox
                </span>
                <input
                  type="text"
                  name=""
                  id="postal"
                  placeholder="Your postal code..."
                />
              </div>
            </div>
            <div class="form-input">
              <label class="checkbox-label" for="isSave">
                Save this information for next time
                <input
                  class="checkbox-input"
                  type="checkbox"
                  name=""
                  id="isSave"
                />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <button class="btn-continue" type="button">Continue</button>
        </form>
      </section>

      <footer>
        <small
          >created by <strong><u>iCode</u> - devChallenges.io</strong></small
        >
      </footer>
    </div>
  </body>
</html>
