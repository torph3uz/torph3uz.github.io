<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheets/gallery.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="profile">
          <img class="profile--image" src="images/profilePhoto.png" alt="" />
          <h1 class="profile--name">Rodney Cotton</h1>
          <h2 class="profile--country-state">Helsinki, Finland</h2>
        </div>
        <div class="social">
          <div class="social--stats">
            <span class="social--stats-count">100</span>
            <h5 class="social--stats-info">Posts</h5>
          </div>
          <div class="social--stats">
            <span class="social--stats-count">2,242</span>
            <h5 class="social--stats-info">Follower</h5>
          </div>
          <div class="social--stats">
            <span class="social--stats-count">1,432</span>
            <h5 class="social--stats-info">Following</h5>
          </div>
        </div>
      </header>

      <section class="gallery">
        <img class="gallery--square-image" src="images/photo1.png" alt="">
        <img class="gallery--horizontal-image" src="images/photo2.png" alt="">
        <img class="gallery--horizontal-image" src="images/photo3.png" alt="">
        <img class="gallery--vertical-image" src="images/photo4.png" alt="">
        <img class="gallery--square-image" src="images/photo5.png" alt="">
        <img class="gallery--square-image" src="images/photo6.png" alt="">
      </section>

      <footer>
        <small
          >created by <strong><u>iCode</u></strong> - devChallenges.io</small
        >
      </footer>
    </div>
  </body>
</html>
